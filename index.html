        <form action="/action_page.php">
            <h2>Cadastro dos participantes</h2>
            <h3> Dados pessoais:</h3>
    <label for="fname">Nome Completo:</label><br>
        <input type="text" id="fname" name="fname" value="" placeholder="Insira seu nome" required><br><br>

         <label for="lname">RG:</label><br>
        <input type="text" id="lname" name="lname" value="" placeholder="00.000.000-X" required maxlength="12"><br><br>

            <h3> Dados de contato:</h3>

        <input type="email" id="lname" name="lname" value="" placeholder="Insira seu e-mail" required><br><br>
    <label for="lname">Telefone:</label><br>
        <input type="text" id="lname" name="lname" value="" placeholder="+55 (00) 00000-0000" required maxlength="20"><br><br>
    
    <label> Estado: </label><br>
    <select name="uf">
        <option valve="QL">-</option>
        <option valve="ES">Espírito Santo</option>

        <option valve="RJ">Rio de Janeiro </option>

    </select><br><br>

    <label for="lname">Cidade:</label><br>
        <input type="text" id="lname" name="lname" value="" placeholder="Insira sua cidade" required><br><br>


    <label for="lname"><strong>Endereço:</strong></label><br><br>
        <label for="lname">CEP:</label><br>
        <input type="text" id="lname" name="lname" value="" placeholder="00-000-000" required><br><br>

        <input type="text" id="lname" name="lname" value="" placeholder="Insira o número " required><br><br>

    <label><strong>Categoria:</strong></label><br>
